<table border="1"><center><form name="form1" method="post">

<table border="1"><center><form name="form1" method="post">

<script>
var count;
function get(){
	alert("hi");
		
      imng.get(function (error,result){
	alert(result);
     count=result;
alert(result);


  });
}
 


function products(){
alert("hi");
	
	var st=[];
	var id=[];
	var res=[];
	
	imng.products(function (error,result){
		for(var j=0;j<count;j++)
		{
		var a=result[0][j];
            
		var s=' ';
		for(var k=0;k<a.length;k+=2){
		s += String.fromCharCode(parseInt(a.substr(k,2), 16));
		}
            			st.push(s);
		}
		for(var i=0;i<count;i++){
			var b=result[1][i];
			id.push(b);
			res.push("id:"+id+"\n"+"product:"+st+"count:"+count);
			document.getElementById('t').value=res;
		}
                             
            });

}
</script>
